<div class="case-card-container">
    <p class="case-view-counter">{{ case.view_count }} views</p>
    <div class="clear-fix"></div>
    <p class="case-pass-rate">{{ case.pass_rate }}% Pass Rate</p>
    <a href="{% url "default" %}">
        <h1 class="case-title">{{ case.title }}</h1>
    </a>
    <p class="case-patient-info">{{ case.patient_sex }}, {{ case.patient_age }}</p>
    <p class="case-description">{{ case.description }}</p>
</div>
