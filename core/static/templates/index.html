{% extends "base.html" %}

{% block title %}
    UWA Case
{% endblock %}

{% block body %}
    <div class="action-list-container theme-container theme-contaienr-med">
        <div class="action-list theme-form">
            <div class="action-container">
                <a class="action-link" href="{% url "default" %}">
                    <div class="action-card" id="action-discover">
                        <p class="action-title">View Existing Cases</p>
                    </div>
                </a>
            </div>
            <div class="action-container">
                <a class="action-link" href="{% url "cases:start-new-case" %}">
                    <div class="action-card" id="action-create">
                        <p class="action-title">Submit New Case</p>
                    </div>
                </a>
            </div>
            {% if user.is_staff %}
            <div class="action-container">
                <a class="action-link" href="{% url "case_admin:default" %}">
                    <div class="action-card" id="action-admin">
                        <p class="action-title">Site Administration</p>
                    </div>
                </a>
            </div>
            <div class="action-container">
                <a class="action-link" href="{% url "default" %}">
                    <div class="action-card" id="action-analytics">
                        <p class="action-title">Analytics</p>
                    </div>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
