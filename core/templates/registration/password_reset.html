{% extends "user-base.html" %}


{% block user-content %}
    <div class='password-change-form'>
        <form method="post">
            {% csrf_token %}
            <h2>Change Password</h2>
            <p class="hint-text"></p>
            {% for field in form %}
            <div class="form-group">
                {{ field }}
                {% if field.help_text %}
                <small class="help_text">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </div>
            {% endfor %}
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Send reset email</button>
            </div>
        </form>
    </div>

{% endblock %}
