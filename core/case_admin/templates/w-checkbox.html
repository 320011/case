<div class="checkbox">
    <input class="admin-input admin-input-checkbox form-control"
    type="checkbox"
    name="{{ field.key }}"
    id="admin-inp-{{ field.key }}-{{ field.entity }}"
    {% if not field.write %}
    disabled
    {% endif %}
    {% if field.value %}
    checked
    {% endif %}
    />
</div>
