<select class="admin-input admin-input-select form-control"
name="{{ field.key }}"
id="admin-inp-{{ field.key }}-{{ field.entity }}"
{% if not field.write %}
disabled
{% endif %}
required>
    {% if field.allow_null %}
        <option value="null" {% if field.value == "null" %}selected{% endif %}>----------</option>
    {% endif %}
    {% for opt in field.options %}
        <option value="{{ opt.id }}" {% if opt.id == field.value %}selected{% endif %}>{{ opt.name }}</option>
    {% endfor %}
</select>
