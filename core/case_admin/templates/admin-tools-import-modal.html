<div class="modal" tabindex="-1" role="dialog" id="entity-edit-modal-import">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Import {{ model_name }}s</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <form enctype="multipart/form-data" action="{{ import_endpoint }}" method="POST" id="import-modal-form">
                        {% csrf_token %}
                        {% for field in import_form %}
                            <div class="form-group">
                                {{ field }}
                                {% if field.help_text %}
                                    <small class="help_text">{{ field.help_text }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <p style="color: red">{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endfor %}
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button form="import-modal-form" type="submit" class="btn btn-success">Import</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
