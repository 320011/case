{% extends "base.html" %}
{% load css %}

{% block title %}
  {{ title }} | UWA Case
{% endblock %}

{% block body %}
  <table>
    <thead>
        <tr>
          {% for field in schema.fields %}
            <td>
              {{ field.title }}
            </td>
          {% endfor %}
        </tr>
    </thead>
    <tbody>
      {% for field in schema.fields %}
        <td>
          {% include field.widget.template %}
        </td>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
