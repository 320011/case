<textarea class="admin-input admin-input-textarea form-control"
name="{{ field.key }}"
id="admin-inp-{{ field.key }}-{{ field.entity }}"
{% if field.widget.maxlength %}
maxlength="{{ field.widget.maxlength }}"
{% endif %}
{% if not field.write %}
disabled
{% endif %}
>
{{ field.value }}
</textarea>
